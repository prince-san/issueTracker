<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
            border-spacing: 15px;
        }
        body {
            font-family: 'Calibri';
        }
    </style>
</head>
<body>
<p style="font-weight: bold">Issue tracker</p>
<table>
<tr th:each="issue : ${issues}">
    <td><a th:href = "@{~/issue/get(id=${issue.id})}" th:text="${issue.name}"></a></td>
    <td th:text="${issue.status}"></td>
    <td th:text="${#dates.format(issue.date, 'dd/MM/yyyy')}"></td>
</tr>
</table>
</body>
</html>
